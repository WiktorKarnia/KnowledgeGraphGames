<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Word Connection Game</title>
  </head>
  <body>
    <h1>Word Connection Game</h1>
    <div id="game">
      <button id="prepare-btn" onclick="prepareGame()">Start Game</button>
      <div>
        <input
          id="nickname"
          type="text"
          placeholder="Enter your nickname"
          class="hidden"
        />
      </div>
      <div>
        <label id="manual-input-label" class="hidden">
          <input type="checkbox" id="manual-input" /> Use manual input
        </label>
      </div>
      <div id="input-fields" class="hidden">
        <input
          id="start-value"
          type="text"
          placeholder="Write the start word"
          autocomplete="off"
        />
        <input
          id="finish-value"
          type="text"
          placeholder="Write the finish word"
          autocomplete="off"
        />
      </div>
      <h1 id="word-start" class="hidden">
        Start Word: <span id="start-word"></span>
      </h1>
      <h3 id="word-current" class="hidden">
        Current Word: <span id="current-word"></span>
      </h3>
      <h1 id="word-finish" class="hidden">
        Finish Word: <span id="finish-word"></span>
        <button onclick="showHint(finishWord)">hint</button>
      </h1>
      <p id="hint" class="hidden"></p>
      <p id="timer" class="hidden">
        Time: <span id="timer-display">00:00</span>
      </p>
      <div id="related-words"></div>
      <p id="path"></p>
      <p id="path-length" class="hidden">
        Path length: <span id="points">0</span>
      </p>
      <p id="message"></p>
      <button id="start-btn" onclick="startGame()" class="hidden">
        Start Game
      </button>
      <button id="reset-btn" class="hidden" onclick="resetGame()">
        Reset Game
      </button>
    </div>
    <div id="scoreboard">
      <h2>Scoreboard</h2>
      <table>
        <thead>
          <tr>
            <th>Nickname</th>
            <th>Time</th>
            <th>Path</th>
          </tr>
        </thead>
        <tbody id="scoreboard-body"></tbody>
      </table>
      <button id="clear-btn" onclick="clearScoreboard()">Clear</button>
    </div>
    <div id="dialogoverlay"></div>
    <div id="dialogbox" class="slit-in-vertical">
      <div>
        <div id="dialogboxhead"></div>
        <div id="dialogboxbody"></div>
        <div id="dialogboxfoot"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
